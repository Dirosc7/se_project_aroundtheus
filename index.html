<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around the US" />
    <meta name="keywords" content="Project 3" />
    <meta name="author" content="Douglas Solomon" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />

    <title>Around the US</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./Images/Icons/Logo.svg"
          alt="AroundtheUSLogo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./Images/jacques-cousteau.png"
            alt="jacques-cousteau"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              id="editButton"
              class="profile__edit-button"
              type="button"
            ></button>

            <div id="editModal" class="modal">
              <div class="modal__container">
                <button class="modal__close" type="button"></button>
                <h2 class="modal__title">Edit Profile</h2>
                <form class="modal__profile" id="ModalForm1">
                  <fieldset class="modal__profile-fieldset">
                    <input
                      class="modal__input"
                      type="text"
                      id="Name"
                      placeholder="Name"
                      required
                    />

                    <input
                      class="modal__input"
                      type="text"
                      id="AboutMe"
                      placeholder="Description"
                      required
                    />

                    <fieldset class="modal__button-fieldset">
                      <input
                        class="modal__button"
                        type="submit"
                        id="ModalButton"
                        value="Save"
                      />
                    </fieldset>
                  </fieldset>
                </form>
              </div>
            </div>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            id="addButton"
            class="profile__add-button"
            type="button"
          ></button>

          <div id="addModal" class="modal">
            <div class="modal__container">
              <h2 class="modal__title">New Place</h2>
              <form class="modal__profile" id="ModalForm2">
                <button class="modal__close" type="button"></button>
                <fieldset class="modal__profile-fieldset">
                  <input
                    class="modal__input"
                    type="text"
                    id="Place"
                    placeholder="Title"
                    required
                  />

                  <input
                    class="modal__input"
                    type="URL"
                    id="Image"
                    placeholder="Image URL"
                    required
                  />

                  <fieldset class="modal__button-fieldset">
                    <input
                      class="modal__button"
                      type="submit"
                      id="ModalAddButton"
                      value="Save"
                    />
                  </fieldset>
                </fieldset>
              </form>
            </div>
          </div>
          <div id="picturemodal" class="modal">
            <div class="modal__container-picture">
              <button class="modal__close-picture" type="button"></button>
              <img
                id="ModalImage"
                src="#CardImage"
                alt=""
                class="modal__image"
              />
              <h2 class="modal__picture-title"></h2>
            </div>
          </div>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button
                  id="DeleteButton"
                  class="card__delete-button"
                  type="button"
                ></button>
                <img id="CardImage" alt="" class="card__image" />

                <div class="card__description">
                  <h2 class="card__text"></h2>
                  <button
                    id="LikeButton"
                    class="card__like-button"
                    type="button"
                  ></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__text">Â© Around the US 2023</p>
      </footer>
    </div>
    <script src="./scripts/index.js" defer></script>
    <script src="./scripts/validation.js" defer></script>
  </body>
</html>
